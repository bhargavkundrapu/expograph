# Local PostgreSQL + Resume-PDF for ExpoGraph API
# Usage: docker-compose up -d
# Then: set DATABASE_URL=postgresql://postgres:postgres@localhost:5432/expograph in apps/api/.env
# For resume builder: RESUME_PDF_SERVICE_URL=http://localhost:8080 (when using compose)

services:
  postgres:
    image: postgres:16-alpine
    container_name: expograph-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: expograph
    ports:
      - "5432:5432"
    volumes:
      - expograph_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d expograph"]
      interval: 5s
      timeout: 5s
      retries: 5

  resume-pdf:
    build:
      context: ../../services/resume-pdf
      dockerfile: Dockerfile
    container_name: expograph-resume-pdf
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

volumes:
  expograph_pgdata:
