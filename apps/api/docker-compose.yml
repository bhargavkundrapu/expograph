# Local PostgreSQL for ExpoGraph API
# Usage: docker-compose up -d
# Then: set DATABASE_URL=postgresql://postgres:postgres@localhost:5432/expograph in apps/api/.env

services:
  postgres:
    image: postgres:16-alpine
    container_name: expograph-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: expograph
    ports:
      - "5432:5432"
    volumes:
      - expograph_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d expograph"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  expograph_pgdata:
