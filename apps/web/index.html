  <body>
    <script>
      (function () {
        var origLog = console.log;
        var origInfo = console.info;
        var origDebug = console.debug;
        var origWarn = console.warn;
        function quiet(args) {
          var s = '';
          for (var i = 0; i < args.length; i++) {
            var a = args[i];
            s += (a != null && typeof a === 'object' && typeof a.toString === 'function') ? a.toString() : String(a);
            s += ' ';
          }
          if (s.indexOf('updating from') !== -1) return true;
          if (s.indexOf('@splinetool') !== -1 && (s.indexOf('H0') !== -1 || s.indexOf('BV') !== -1 || s.indexOf('start') !== -1 || s.indexOf('load') !== -1)) return true;
          if (s.indexOf('Download the React DevTools') !== -1 || s.indexOf('React DevTools') !== -1) return true;
          if (s.indexOf('Multiple instances of Three.js') !== -1) return true;
          if (s.indexOf('width(-1)') !== -1 && s.indexOf('height(-1)') !== -1 && s.indexOf('chart') !== -1) return true;
          if (s.indexOf('preloaded using link preload but not used') !== -1) return true;
          if (s.indexOf('[Intervention]') !== -1) return true;
          if (s.indexOf('Refused to get unsafe header') !== -1) return true;
          if (s.indexOf('Blocked call to navigator.vibrate') !== -1) return true;
          if (s.indexOf('[Violation]') !== -1 || s.indexOf('Permissions policy') !== -1) return true;
          if (s.indexOf('devicemotion') !== -1 || s.indexOf('deviceorientation') !== -1) return true;
          if (s.indexOf('Mixed Content') !== -1) return true;
          if (s.indexOf('Tracking Prevention blocked') !== -1) return true;
          if (s.indexOf('[DEBUG CAPTIONS]') !== -1) return true;
          if (args.length === 1) {
            var one = String(args[0]).trim();
            if (one === 'H0' || one === 'BV' || one === 'start' || one === 'load' || one === 't') return true;
          }
          return false;
        }
        console.log = function () { if (!quiet(arguments)) origLog.apply(console, arguments); };
        console.info = function () { if (!quiet(arguments)) origInfo.apply(console, arguments); };
        console.debug = function () { if (!quiet(arguments)) origDebug.apply(console, arguments); };
        console.warn = function () { if (!quiet(arguments)) origWarn.apply(console, arguments); };
      })();
    </script>
    <div id="root">
      <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;min-height:100dvh;background:#000;color:#fff;font-family:'DM Sans',system-ui,sans-serif;text-align:center;padding:2rem;gap:1.5rem">

        <h1 style="font-size:1.75rem;font-weight:700;letter-spacing:-.02em;margin:0;color:#ffffff">ExpoGraph</h1>
        <p style="font-size:.85rem;color:rgba(255,255,255,.5);margin:0;max-width:260px;line-height:1.5">Learn AI &middot; Vibe Code &middot; Build Real Projects</p>
        <div style="width:32px;height:32px;border:3px solid rgba(255,255,255,.12);border-top-color:#fff;border-radius:50%;animation:pwa-spin .8s linear infinite;margin-top:.5rem"></div>
        <style>@keyframes pwa-spin{to{transform:rotate(360deg)}}</style>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
